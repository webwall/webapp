{% extends "admin/users/base.html" %}

{% block admintitle %}Edit User > {% endblock %}

{% block content %}
  {% if user is defined %}
    {{ user._id }}</br>
    {{ user.firstname }}</br>
    {{ user.email }}</br>
  {% else %}
  <p>User not found!</p>
  {% endif %}

  <div class="signup-col">

<form class="form-horizontal form-signup" action="{{ action }}" method="post">
  {{form_widget(form)}}
  <div class="form-group">
    <div class="offset form-input">
      <button type="submit" class="btn btn-default">Signup</button>
    </div>
  </div>
</form>


</div>
{% endblock %}
