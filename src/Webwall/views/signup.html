{% extends "base.html" %}

{% block content %}

<div class="wrapper">

<div class="page-header">
  <h1>Signup</h1>
</div>

<p>Webwall is currently in a closed beta. If you signup now with your detail you will receive an invitation.</p>

<div class="signup-col">

<form class="form-horizontal form-signup" role="form" action="/signup" method="POST">
  <div class="form-group">
    <label for="inputEmail3" class="control-label">Email</label>
    <div class="form-input">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="control-label">Password</label>
    <div class="form-input">
      <input type="password" class="form-control" id="password1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="control-label">Confirm Password</label>
    <div class="form-input">
      <input type="password" class="form-control" id="password2" placeholder="Password">
    </div>
  </div>

  <hr>

  <div class="form-group">
    <label for="inputPassword3" class="control-label">Company Name</label>
    <div class="form-input">
      <input type="text" class="form-control" id="companyname" placeholder="">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="control-label">Website URL</label>
    <div class="form-input">
      <input type="text" class="form-control" id="companyurl" placeholder="http://www.url.com">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="control-label">Product</label>
    <div class="form-input">
      <label class="checkbox-inline">
        <input type="checkbox" id="products" value="whmcs"> WHMCS
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="products" value="wordpress"> Wordpress
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="products" value="other"> Other
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="control-label">Server OS</label>
    <div class="form-input">
      <label class="checkbox-inline">
        <input type="checkbox" id="serveros" value="ubuntu"> Ubuntu
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="serveros" value="centos"> CentOS
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="serveros" value="windows"> Windows
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="serveros" value="other"> Other
      </label>
    </div>
  </div>

  <hr>

  <div class="form-group">
    <label for="inputPassword3" class="control-label">Invite Code (if provided)</label>
    <div class="form-input">
      <input type="text" class="form-control" id="invitecode" placeholder="">
    </div>
  </div>

  <div class="form-group">
    <div class="offset form-input">
      <button type="submit" class="btn btn-default">Signup</button>
    </div>
  </div>
</form>
</div>

</div>

{% endblock %}
